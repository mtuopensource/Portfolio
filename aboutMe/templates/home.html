{% extends 'base.html' %}
  {% block content %}
    <div class="portfolio">
      {% if not projects is defined %}
        <h2>There's Nothing Here!</h2>
      {% endif %}
      {% for project in projects.all %}
        <a href="{% url 'description' project.id %}">
          <div class="item">
            <img src="{{ project.image.url }}" alt="My Project">
            {{ project.title }}
          </div>
        </a>
      {% endfor %}
    </div>
  {% endblock %}
